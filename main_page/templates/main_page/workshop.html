{% extends "main_page/base.html" %}
{% load static %}

{% block body %}

<section class="breadcrumb-area bg-img bg-gradient-overlay jarallax" style="background-image: url(img/bg-img/27.jpg);">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="breadcrumb-content">
                    <h2 class="page-title">Workshops</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'main_page:index' %}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Workshops</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Area End -->

<!-- What We offer Area Start -->
<section class="what-we-offer-area section-padding-100-70">
    <div class="container">
        <div class="row">
            <!-- Heading -->
            <div class="col-12">
                <div class="section-heading-3 text-center wow fadeInUp" data-wow-delay="300ms">
                    <h2>Workshops at IIT Ropar</h2>
                </div>
            </div>
        </div>

        <div class="row">
            {% for workshop in workshops %}
                <!-- Single We Offer Area -->
                <div class="col-12 col-md-6 col-xl-4">
                    <div class="single-we-offer-content text-center wow fadeInUp" data-wow-delay="0.3s">
                        <!-- Icon -->
                        <div class="offer-icon">
                            <img src="img/core-img/icon.png" alt="">
                        </div>
                        <h5>{{workshop.name}}</h5>
                        <p>Register for this workshop here</p>
                    <a href="{% url 'main_page:workshop_register' workshop.id  %}" class="btn btn-primary">Register Now!!!</a>
                
                    </div>
                
                </div>
            {% endfor %}
        </div>
    </div>
    
</section>
<!-- What We offer Area End -->

{% endblock %}
