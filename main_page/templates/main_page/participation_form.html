{% extends "main_page/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
<section class="breadcrumb-area bg-img bg-gradient-overlay jarallax" style="background-image: url(img/bg-img/37.jpg);">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-6">
                <h2 class="page-title">Register As Participant</h2>
                <form method="POST" action="{% url 'main_page:register_as_participant' %}">
                    {% csrf_token %}
                    {{ participationForm | crispy }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
