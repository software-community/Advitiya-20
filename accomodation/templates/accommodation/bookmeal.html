{% extends "main_page/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}
<section class="bg-img bg-gradient-overlay jarallax">
    <div class="container">
        <style>
            label {
                color: white;
            }

            .invalid-feedback {
                color: red !important;
            }
        </style>
        <div class="row align-items-center">
            <div class="col-12">
                <br>
            </div>
            <div class="breadcrumb-content">
                <h2 class="page-title">Book Your Meal</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-primary">Submit</button><br><br>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
    </div>
</section>


{% endblock %}
