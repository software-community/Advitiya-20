{% extends 'ca/base.html' %} 
{% load static %}

{% block title %} Log in{%endblock %}

{% block body %}
        <div class="jumbotron"  style= "background-color:black; opacity: .8;border-radius: 10px;height: 80%; width: 60%">
          <a href="{% url 'ca:index' %}"><h1 class="text-center">ADVITIYA</h1></a>
          <h2 class="text-center">Enter your details</h2>
            <form action="" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                      <label for="username"name="username">Username</label>
                      <input type="text" class="form-control" id="username" required placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                      <label for="password"name="password">Password</label>
                      <input type="password" class="form-control" id="password" required placeholder="Password"name="password">
                    </div>
                    <p>{{error}}</p>
                <p>Dont have an account? Create one</p>
                <a href="{% url 'ca:user-add' %}">Click here<br></a>
                <button type="submit" class="btn btn-success">Log-In</button>
              </form>
    </div>
{% endblock %}
